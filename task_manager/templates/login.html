{% extends './layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block page_header %}
<html lang="ru">
{% trans "Login" %}
{% endblock %}

{% block content %}
<h1 class="my-4">{% trans "Login" %}</h1>

<form method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input class="btn btn-primary" type="submit" value="{% trans "Login" %}">
</form>

{% endblock %}
</html>
