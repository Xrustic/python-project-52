{% extends '../layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block page_header %}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
	<h1 class="my-4">Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить {{ object.name }}?</p>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-danger" type="submit" value="Да, удалить">
	</form>
</div>
{% endblock %}
