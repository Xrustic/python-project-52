{% extends './create.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block page_header %}{% endblock %}
{% block content %}
<div class="container wrapper flex-grow-1">
	<h1 class="my-4">{% trans "User update" %}</h1>
	<form method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input class="btn btn-primary" type="submit" value="{% trans "Update" %}">
	</form>
</div>
{% endblock %}
