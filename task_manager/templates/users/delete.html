{% extends '../layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block page_header %}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
	<h1 class="my-4">{% trans "User deletion" %}</h1>	
	<p>{% trans "Are you sure you want to delete" %} {{ user.get_full_name }}?</p>
	<form method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input class="btn btn-danger" type="submit" value="{% trans "Yes, delite" %}">
	</form>
  </div>
{% endblock %}
